<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafío 19 | Nicolás Bobb</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>
    <body>
        <header class="header__section">
            <div class="sale__section">
                <p class="sale__p">Todos los días 3 y 6 cuotas sin interés.</p>
            </div>
            <div class="navBar__section">
                <h1 class="navBar__logo">Electro</h1>
                <div class="search__section">
                    <input
                        placeholder="¿Qué estás buscando?"
                        class="search__input"
                        type="text"
                        id="searchItem"
                    />
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </header>
        <body class="body__section">
            <section class="carousel__section">
                <div class="mySlides fade">
                    <div class="carousel__1">
                        <p class="carousel__text1">
                            ¡Aprovechá estos descuentos!
                        </p>
                        <img
                            class="carousel__img1"
                            src="./assets/lavarropasCarousel.png"
                            alt=""
                        />
                    </div>
                </div>
                <div class="mySlides fade">
                    <div class="carousel__2">
                        <p class="carousel__text2">
                            20% de descuento en celulares
                        </p>
                        <img
                            class="carousel__img2"
                            src="./assets/phoneCarousel.png"
                            alt=""
                        />
                    </div>
                </div>
            </section>
            <section class="products__section"></section>
        </body>
        <footer class="footer__section">
            <div class="footer__navContainer">
                <h1 class="navBar__logoFooter">Electro</h1>
                <div class="data__container">
                    <div class="data__div">
                        <i class="fa-regular fa-clock"></i>
                        <p>Lunes a Viernes 9 a 19 hs.</p>
                    </div>
                    <div class="data__div">
                        <i class="fa-regular fa-envelope"></i>
                        <p>consultas@electro.com</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="./main.js"></script>
    </body>
</html>
